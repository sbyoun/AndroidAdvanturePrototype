<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Example File for Advanture interface within HTML, CSS, jQuery</title>
	<script type="text/javascript" src="./common/jQuery.js"></script>
	<style type="text/css" media="screen">
		#page-background{position: fixed; top:0; left:0; width:100%; height:100%;}
		#play {position: fixed; top: 70%; left:40%; width:20%; height:20%;}
	</style>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#play').click(function () {
			//영락 없이 다음 장으로 갑시다.
			$("body").fadeOut(1000,function(){window.location = "./flows/scene1.html";});
		});
	});
	</script>
	</head>
	<body>
	<div id="page-background">
		<img src="./img/background.png" width="100%" height="100%" alt="bg">
	</div>
	<div id="play">
		<img src="./img/play_button.png" width="100%" height="100%" alt="play">
	</div>
	</body>
</html>
